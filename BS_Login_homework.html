<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href=".//css/all.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap-4.5.3-dist/css/bootstrap.css">
    <title>BS_Login_homework</title>

<style>

* {
      margin: 0;
      padding: 0;
      list-style: none;
      font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      box-sizing: border-box;
    }

.bg{
    background: url("https://mol-74.jp/og.jpg") no-repeat center center / cover;
    opacity: 0.9;
}

</style>

</head>

<body>

<!-- container -->
<div class="bg vh-100 ">
  <div class="container h-100">
  <!-- row -->
    <div class="row h-100">
    <!-- col -->
      <div class="col h-100 d-flex flex-column justify-content-center align-items-center">
      <!-- card -->
        <div class="card h-75 w-50 justify-content-center align-items-center" style="background-color: rgba(241, 236, 236, 0.5);">
        <!-- img -->
        <div class="pic position-absolute" style="left:auto; top:0">
          <div style="font-size:7em; color:rgb(243, 245, 247);">
            <i class="far fa-user-circle"></i>
          </div>
        </div>
        <!-- card-body -->
          <div class="card-body h-100 w-100 text-center d-flex flex-column justify-content-center" >

          <!-- card-title -->
            <div class="card-title h-75 d-flex flex-column justify-content-around align-items-center">
              <div class="row">
                <div class="col-12 my-4">
              <h1 class="mt-3 mb-2 h1 text-white h1">Sign In</h1>
            </div>

              <div class="col-12 h1">
              <form>
                <div class="form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fas fa-user"></i></div>
                  </div>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                    <i class="fas fa-lock"></i></div>
                  </div>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-secondary btn-lg btn-block">Login</button>
              </form>
            </div>
          </div>
            </div>

          <!-- card-text -->
            <div class="card-text h-25  text-white ">
              <div class="row mt-5 mx-auto">
              <div class="col-6 h5">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              </div>
              <div class="col-6 h5">
              <p>Forgot Password?</p>
            </div>
          </div>
        </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



    <script src="/jquery-3.5.1.min.js"></script>
    <script src="/popper.min.js"></script>
    <script src="/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>

</body>

</html>
